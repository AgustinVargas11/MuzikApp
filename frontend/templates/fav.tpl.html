<div class="music" ng-cloak>
    <div class="container-fluid fav">
        <div class="row">
            <div class="col-xs-12">
                <div class="track">
                    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                        <h1 class="text-center title">Favorites</h1>
                        <h1 class="text-center text-muted" ng-if="!fav.favorites.length">
                            <span class="glyphicon glyphicon-cd"></span> You don't have any favorites yet
                        </h1>
                        <music songs="fav.favorites" filter="fav.filter" remove-from-favorites="fav.removeFromFavorites(songs, index)"></music>
                    </div>
                </div>
            </div>
        </div>
    </div>
