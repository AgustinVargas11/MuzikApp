<div class="container info">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
            <div class="row">
                <div class="col-xs-12 col-md-8 col-md-offset-2">
                    <form name="updateUserInfoForm" ng-submit="profile.updateUserProfile(profile.update)">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control"
                                   placeholder="{{profile.user.displayName}}"
                                   ng-model="profile.update.displayName" ng-minlength="3" ng-maxlength="25"
                                   ng-required="profile.update.displayName">
                            <div ng-messages="updateUserInfoForm.name.$error" class="error" role="alert">
                                <div ng-message="minlength">Too short</div>
                                <div ng-message="maxlength">Too long</div>
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-md-6 genre-sgs">
                            <label>Same genre suggestions</label>
                            <select class="form-control" ng-model="profile.update.sameGenreSuggestions">
                                <option value="" disabled>{{profile.user.sameGenreSuggestions}}</option>
                                <option>{{!profile.user.sameGenreSuggestions}}</option>
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-block"
                                ng-disabled="!profile.update && profile.updateUserInfoForm.$invalid || !profile.update">

                            <span ng-if="profile.updateState === 'saving'">{{profile.updateState}} <i
                                    ng-show="profile.updateState === 'saving'" class="fa fa-spinner fa-spin"
                                    aria-hidden="true"></i></span>
                            <span ng-if="profile.updateState !== 'saving'">{{profile.updateState}}</span></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
